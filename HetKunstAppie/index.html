<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Het Kunst Appie</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="images/logo.png" alt="logo Rijksmuseum" />
          </li>
          <li>
            <img src="images/zoeken.svg" alt="Zoek icon" id="zoeken" />
          </li>
        </ul>
        <input
            id="searchInput"
            type="text"
            class="searchTerm"
            placeholder="What are you looking for?"
          />
        <ul id="zoekenField"></ul>
      </nav>
    </header>
    <main>
      <ul id="items" class="ArtContentContainer"></ul>
    </main>
    <footer>
      <button id="leftButton">links</button>
      <button id="rightButton">rechts</button>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
